name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          rfbrowser init
          
      - name: Lint (Robocop)
        run: robocop check .
        
      - name: Run Tests (Parallel)
        run: pabot --testlevelsplit --listener allure_robotframework;results/allure -d results --variablefile resources/environments/prod.yaml --variable HEADLESS:True tests/
        
      - name: Upload Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-report
          path: results/
